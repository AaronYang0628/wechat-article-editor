apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wechat-article-editor
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  ingressClassName: nginx
  rules:
    - host: wechat.editor.72602.online
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: wechat-article-editor
                port:
                  number: 80
  tls:
    - hosts:
        - wechat.editor.72602.online
      secretName: wechat-article-editor-tls
